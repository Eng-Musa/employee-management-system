<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  "
>
  <mat-dialog-content style="text-align: center" role="dialog" 
      aria-modal="true"
      aria-labelledby="dialog-title">
    <p>
      Are you sure you want to delete employee with ID: {{ data.id }} ({{
        data.name
      }})?
    </p>

    <div
      class="dialog-actions"
      style="display: flex; gap: 10px; justify-content: center"
    >
      <button
        mat-button
        mat-dialog-close
        (click)="onCancel()"
        class="cancel-btn"
        type="button"
        aria-label="Cancel deletion"
      >
        Cancel
      </button>
      <button
        class="submit-btn"
        mat-button
        cdkFocusInitial
        color="primary"
        type="submit"
        (click)="onConfirm()"
        aria-label="Confirm deletion of employee"
      >
        Submit
      </button>
    </div>
  </mat-dialog-content>
</div>
