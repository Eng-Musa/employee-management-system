@if (isHighcharts) {
<div class="chart-container">
  <div class="onboarding-card">
    <h6>Onboarding completion rate</h6>
    <div class="card-content">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="pieChart"
        [(update)]="updateFlag"
      ></highcharts-chart>
      <div class="selection-div">
        <span>Complete: {{ completed }}%</span>
        <span>Incomplete: {{ incomplete }}%</span>
      </div>
    </div>
  </div>

  <div>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="barChart"
    ></highcharts-chart>
  </div>
</div>

}
